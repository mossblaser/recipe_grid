name: Test Suite

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-latest
    steps:
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8
    - name: Upgrade pip
      run: |
        python -m pip install --upgrade pip
    - name: Install poetry
      run: |
        python -m pip install poetry
    - uses: actions/checkout@v2
    - name: Install with test dependencies
      run: |
        poetry install
    - name: Run test suite
      run: |
        poetry run pytest
